{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated and user.id == post.user.id %}
    <h1> Delete Post "{{ post.post_title }}"? </h1>

    <div class="form-group">
        <form  method="post">
            {% csrf_token %}

            <button class="btn btn-success"> Delete Post </button>
        </form>
    </div>
{% else %}

Error: Invalid access :(

{% endif %}

{% endblock %}
