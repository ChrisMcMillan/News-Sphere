{% extends 'base.html' %}

{% block content %}

<h1> Posts </h1>
{% if latest_posts_list %}
    <ul>
    {% for post in latest_posts_list %}
        <li><a href="{% url 'posts:post_page' post.id %}">{{ post.post_title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}

{% endblock %}
