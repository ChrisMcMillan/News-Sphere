{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated and user.id == post.user.id %}
    <h1> Edit Post </h1>

    <div class="form-group">
        <form  method="post">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-success"> Update </button>
        </form>
    </div>
{% else %}

Error: Invalid access :(

{% endif %}


{% endblock %}
